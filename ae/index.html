<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Download</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Unbounded', system-ui, sans-serif;
    }

    canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
    }

    a {
        z-index: 2;
        text-decoration: none;
    }

    button {
        font-family: 'Unbounded', system-ui, sans-serif;
        background: #fff;
        color: #000;
        border: none;
        padding: 18px 44px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        box-shadow:
            0 0 20px rgba(255,255,255,0.35),
            0 0 40px rgba(255,255,255,0.15);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow:
            0 0 30px rgba(255,255,255,0.6),
            0 0 70px rgba(255,255,255,0.35);
    }
</style>
</head>
<body>

<canvas id="trail"></canvas>

<a href="aragasus-essentials.zip" download>
    <button>Download</button>
</a>

<script>
const canvas = document.getElementById("trail");
const ctx = canvas.getContext("2d");

let points = [];
const maxPoints = 25;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function addPoint(x, y) {
    points.push({ x, y });
    if (points.length > maxPoints) points.shift();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (points.length < 2) return;

    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);

    for (let i = 1; i < points.length - 1; i++) {
        const xc = (points[i].x + points[i + 1].x) / 2;
        const yc = (points[i].y + points[i + 1].y) / 2;
        ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
    }

    ctx.strokeStyle = "rgba(185, 90, 255, 0.8)";
    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowBlur = 25;
    ctx.shadowColor = "#b95aff";
    ctx.stroke();

    requestAnimationFrame(draw);
}
draw();

/* Mouse */
document.addEventListener("mousemove", e => {
    addPoint(e.clientX, e.clientY);
});

/* Touch (mobile) */
document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    if (t) addPoint(t.clientX, t.clientY);
}, { passive: true });
</script>

</body>
</html>
